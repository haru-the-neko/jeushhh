<head>
    <meta charset="UTF-8">

    <title>Photo Gallery Dump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        
        .nav-bar {
            width: 100%;
            background-color: #181818;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav-bar button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px; 
        }

        .nav-bar button:hover {
            background-color: #1DB954;
            transform: scale(1.05);
            border-radius: 20px; 
        }

        .nav-bar button:active {
            transform: scale(0.98);
        }

        .gallery-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 70px; 
        }

        .gallery-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .thumbnail {
            position: relative;
            width: 18%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1c1c1c;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumbnail:hover .caption {
            opacity: 1;
        }

        .section-box {
            padding: 20px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #1db954;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 15px;
        }

        h3, h4 {
            color: #b3b3b3;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        button {
            background-color: #282828;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            margin: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #1DB954; 
            transform: scale(1.05);
        }

        button a {
            text-decoration: none;
            color: white;
            display: block;
        }

        button:active {
            transform: scale(0.98);
        }

    </style>
</head>
